<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cre8AITrendApps Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (to interpret JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        body { background-color: #020617; } /* slate-950 */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS (Inline SVGs to remove dependency on lucide-react) ---
        const ArrowRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const Code = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
        );
        const Cpu = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>
        );
        const Layout = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>
        );
        const Terminal = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/></svg>
        );
        const ExternalLink = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
        );
        const Menu = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );

        // --- MAIN APPLICATION COMPONENT ---
        const Portfolio = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeCategory, setActiveCategory] = useState('All');

            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

            // --- DATA: PROJECTS ---
            const projects = [
                {
                title: "Manateq Industrial Portal",
                category: "AI & Web",
                image: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=800",
                description: "A comprehensive industrial zone portal featuring AI-powered search and conversational chatbots for streamlined investor services.",
                stack: ["AI Chatbots", "Search Algorithms", "Web Portal"],
                link: "https://manateq.qa/"
                },
                {
                title: "Butiko Virtual Try-On",
                category: "AI & E-commerce",
                image: "https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&q=80&w=800",
                description: "An innovative e-commerce platform leveraging Computer Vision AI to provide a virtual 'Try-On' experience for users.",
                stack: ["AI/ML", "Computer Vision", "E-commerce Feed"],
                link: "https://butiko.com.tr/"
                },
                {
                title: "KeyConnect Console",
                category: ".NET & React",
                image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&q=80&w=800",
                description: "Enterprise-grade AI administration console built for scalability and complex data management.",
                stack: ["Golang", "React", "Enterprise Architecture"],
                link: "https://console.keyconnect.ai/"
                },
                {
                title: "ParkDNA",
                category: "IoT & Mobile",
                image: "https://images.unsplash.com/photo-1506521781263-d8422e82f27a?auto=format&fit=crop&q=80&w=800",
                description: "Smart parking management solution integrating LPR (License Plate Recognition) and seamless payment gateways.",
                stack: ["IoT Integration", "Mobile App", "Payment Gateway"],
                link: "https://parkdna.com/"
                },
                {
                title: "Qatar Foundation Chatbot",
                category: "AI & NLP",
                image: "https://images.unsplash.com/photo-1531482615713-2afd69097998?auto=format&fit=crop&q=80&w=800",
                description: "An intelligent conversational agent designed to guide users through the complex ecosystem of Qatar Foundation.",
                stack: ["NLP", "Conversational AI", ".NET Integration"],
                link: "https://www.qf.org.qa/"
                },
                {
                title: "FinTech Trading System",
                category: ".NET Core",
                image: "https://images.unsplash.com/photo-1611974765270-ca1258822981?auto=format&fit=crop&q=80&w=800",
                description: "High-performance trading module handling complex cash account calculations using CQRS and Clean Architecture.",
                stack: [".NET Core", "SQL Server", "Azure APIM"],
                link: "#"
                },
                {
                title: "Enwage HR Platform",
                category: ".NET & Data",
                image: "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&q=80&w=800",
                description: "Scalable recruitment and payroll platform optimized for performance with PostgreSQL and .NET Core 6.",
                stack: [".NET Core 6", "PostgreSQL", "Cloud Hosting"],
                link: "#"
                },
                {
                title: "Physiocity",
                category: "Web Dev",
                image: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?auto=format&fit=crop&q=80&w=800",
                description: "Modern appointment booking and management website for a physiotherapy clinic.",
                stack: ["WordPress", "Custom UI", "Booking Engine"],
                link: "https://physiocity.co/"
                }
            ];

            // --- DATA: TEAM ---
            const team = [
                { name: "Rao Adil", role: "UI/UX Lead", exp: "4 Years", skill: "Product Design" },
                { name: "Farukh Butt", role: ".NET & Angular Dev", exp: "4 Years", skill: "Full Stack" },
                { name: "Asim Ali", role: "Sr. .NET Architect", exp: "5 Years", skill: "System Architecture" },
                { name: "Iqra", role: "AI Developer", exp: "3 Years", skill: "Machine Learning" },
                { name: "Hasham", role: ".NET Developer", exp: "3 Years", skill: "Backend Logic" },
                { name: "Hassan", role: "Data Engineer", exp: "4 Years", skill: "Big Data Pipelines" },
                { name: "Rimsha", role: "Visual Designer", exp: "6 Years", skill: "Branding & UI" },
                { name: "Muhammad Abeer", role: "Project Manager", exp: "3.5 Years", skill: "Agile & Delivery" },
                { name: "Areeba", role: "QA Engineer", exp: "4 Years", skill: "Automation Testing" },
                { name: "Nizaar", role: "UI/UX Designer", exp: "3 Years", skill: "Figma Pro" },
                { name: "Zahra", role: "Data Architect", exp: "6 Years", skill: "Azure Databricks/Fabric" },
                { name: "Shayan Shahzad", role: "Backend Developer", exp: "4 Years", skill: "API & Microservices" },
            ];

            // --- DATA: SERVICES ---
            const services = [
                { title: "AI & Chatbots", icon: <Cpu className="w-8 h-8 text-blue-400" />, desc: "Transactional bots, NLP agents, and AI-powered search engines." },
                { title: ".NET Enterprise", icon: <Terminal className="w-8 h-8 text-purple-400" />, desc: "Scalable backends using .NET 9, Azure APIM, and Clean Architecture." },
                { title: "Full Stack Web", icon: <Code className="w-8 h-8 text-green-400" />, desc: "High-performance web apps using React, Angular, and Golang." },
                { title: "UI/UX Design", icon: <Layout className="w-8 h-8 text-pink-400" />, desc: "User-centric interfaces designed for conversion and usability." },
            ];

            const filteredProjects = activeCategory === 'All' 
                ? projects 
                : projects.filter(p => p.category.includes(activeCategory));

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 font-sans selection:bg-blue-500 selection:text-white pb-10">
                
                {/* NAVIGATION */}
                <nav className="fixed top-0 left-0 right-0 bg-slate-950/80 backdrop-blur-md z-50 border-b border-slate-800">
                    <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <div className="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                        AGENCY.
                    </div>
                    
                    <div className="hidden md:flex space-x-8 text-sm font-medium text-slate-300">
                        <a href="#services" className="hover:text-white transition-colors">Services</a>
                        <a href="#work" className="hover:text-white transition-colors">Work</a>
                        <a href="#team" className="hover:text-white transition-colors">Team</a>
                        <a href="#contact" className="hover:text-white transition-colors">Contact</a>
                    </div>

                    <button className="md:hidden text-slate-300" onClick={toggleMenu}>
                        {isMenuOpen ? <X /> : <Menu />}
                    </button>
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                    <div className="md:hidden bg-slate-900 border-b border-slate-800 p-4 space-y-4">
                        <a href="#services" className="block text-slate-300" onClick={toggleMenu}>Services</a>
                        <a href="#work" className="block text-slate-300" onClick={toggleMenu}>Work</a>
                        <a href="#team" className="block text-slate-300" onClick={toggleMenu}>Team</a>
                        <a href="#contact" className="block text-slate-300" onClick={toggleMenu}>Contact</a>
                    </div>
                    )}
                </nav>

                {/* HERO SECTION */}
                <header className="relative pt-32 pb-20 md:pt-48 md:pb-32 px-6 overflow-hidden">
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[500px] bg-blue-500/10 rounded-full blur-3xl -z-10" />
                    <div className="max-w-7xl mx-auto text-center">
                    <div className="inline-flex items-center px-3 py-1 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-300 text-xs font-semibold tracking-wide uppercase mb-6">
                        <span className="w-2 h-2 rounded-full bg-blue-400 mr-2 animate-pulse"></span>
                        Available for new projects
                    </div>
                    <h1 className="text-5xl md:text-7xl font-bold tracking-tight mb-8">
                        Building the Future with <br />
                        <span className="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                        AI & .NET Architectures
                        </span>
                    </h1>
                    <p className="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                        We are a team of architects, developers, and designers crafting enterprise-grade solutions. From .NET microservices to conversational AI, we deliver scalability.
                    </p>
                    <div className="flex flex-col md:flex-row justify-center gap-4">
                        <a href="#contact" className="px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-semibold transition-all flex items-center justify-center gap-2">
                        Let's build together <ArrowRight size={18} />
                        </a>
                        <a href="#work" className="px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white rounded-lg font-semibold transition-all">
                        View Case Studies
                        </a>
                    </div>
                    </div>
                </header>

                {/* SERVICES SECTION */}
                <section id="services" className="py-20 bg-slate-900/50">
                    <div className="max-w-7xl mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl font-bold mb-4">Our Expertise</h2>
                        <p className="text-slate-400">Delivering end-to-end technical excellence.</p>
                    </div>
                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                        {services.map((service, index) => (
                        <div key={index} className="p-6 bg-slate-950 border border-slate-800 rounded-xl hover:border-blue-500/50 transition-colors group">
                            <div className="mb-4 bg-slate-900 w-14 h-14 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
                            {service.icon}
                            </div>
                            <h3 className="text-xl font-semibold mb-3">{service.title}</h3>
                            <p className="text-slate-400 text-sm leading-relaxed">{service.desc}</p>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* PROJECTS SECTION */}
                <section id="work" className="py-20">
                    <div className="max-w-7xl mx-auto px-6">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                        <div>
                        <h2 className="text-3xl font-bold mb-4">Featured Work</h2>
                        <p className="text-slate-400">A selection of our recent deployments.</p>
                        </div>
                        {/* Filter Tabs */}
                        <div className="flex space-x-2 mt-6 md:mt-0 overflow-x-auto pb-2 md:pb-0">
                        {['All', 'AI', '.NET', 'Web'].map(cat => (
                            <button 
                            key={cat}
                            onClick={() => setActiveCategory(cat)}
                            className={`px-4 py-2 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${
                                activeCategory === cat 
                                ? 'bg-blue-600 text-white' 
                                : 'bg-slate-800 text-slate-300 hover:bg-slate-700'
                            }`}
                            >
                            {cat}
                            </button>
                        ))}
                        </div>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {filteredProjects.map((project, index) => (
                        <div key={index} className="group relative bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden hover:shadow-2xl hover:shadow-blue-900/20 transition-all duration-300">
                            {/* Image Placeholder */}
                            <div className="h-48 overflow-hidden bg-slate-800">
                            <img src={project.image} alt={project.title} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 opacity-80 group-hover:opacity-100" />
                            </div>
                            
                            <div className="p-6">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                <span className="text-blue-400 text-xs font-bold uppercase tracking-wider">{project.category}</span>
                                <h3 className="text-xl font-bold mt-1 group-hover:text-blue-400 transition-colors">{project.title}</h3>
                                </div>
                                {project.link !== "#" && (
                                <a href={project.link} target="_blank" rel="noopener noreferrer" className="text-slate-500 hover:text-white">
                                    <ExternalLink size={20} />
                                </a>
                                )}
                            </div>
                            <p className="text-slate-400 text-sm mb-6 line-clamp-3">{project.description}</p>
                            
                            <div className="flex flex-wrap gap-2">
                                {project.stack.map((tech, i) => (
                                <span key={i} className="px-2 py-1 bg-slate-800 border border-slate-700 rounded text-xs text-slate-300">
                                    {tech}
                                </span>
                                ))}
                            </div>
                            </div>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* TEAM SECTION */}
                <section id="team" className="py-20 bg-slate-900/30 border-y border-slate-800/50">
                    <div className="max-w-7xl mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl font-bold mb-4">Meet the Team</h2>
                        <p className="text-slate-400">The minds behind the code.</p>
                    </div>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                        {team.map((member, index) => (
                        <div key={index} className="bg-slate-950 p-6 rounded-xl border border-slate-800 text-center hover:border-blue-500/30 transition-all">
                            <div className="w-20 h-20 bg-slate-800 rounded-full mx-auto mb-4 flex items-center justify-center text-slate-500">
                            <span className="text-xl font-bold">{member.name.charAt(0)}</span>
                            </div>
                            <h3 className="font-bold text-lg">{member.name}</h3>
                            <p className="text-blue-400 text-sm font-medium mb-1">{member.role}</p>
                            <p className="text-slate-500 text-xs uppercase tracking-wide">{member.exp} Experience</p>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* CONTACT SECTION */}
                <section id="contact" className="py-20">
                    <div className="max-w-3xl mx-auto px-6 text-center">
                    <h2 className="text-4xl font-bold mb-6">Ready to scale your business?</h2>
                    <p className="text-slate-400 mb-8">
                        Whether you need a complex .NET migration, an AI chatbot, or a full-stack dashboard, we have the team to deliver.
                    </p>
                    <button className="px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-semibold text-lg transition-all w-full md:w-auto">
                        Get a Free Consultation
                    </button>
                    </div>
                </section>

                {/* FOOTER */}
                <footer className="py-8 border-t border-slate-800 text-center text-slate-500 text-sm">
                    <p>&copy; 2025 Agency Name. All rights reserved.</p>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
